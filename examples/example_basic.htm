<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Visavail.js Example: Basic Configuration</title>

	<!-- Visavail.js style -->
	<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<link href='../visavail/css/visavail.css' rel='stylesheet' type='text/css'>

	<!-- font-awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
	    crossorigin="anonymous">

        <link href='./vendors/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

	<!-- body style for this example -->
	<style>
		body {
			font-family: "Muli", "Helvetica", Arial, sans-serif;
		}
	</style>

</head>

<body>

	<h1>Visavail.js Basic Example</h1>
	<p>This example demonstrates the basic use of
		<a href="http://www.github.com/flrs/visavail" target="_blank">Visavail.js</a>.</p>

	<div style="width: 90%" class="visavail" id="visavail_container">
		<p id="example">
			<!-- Visavail.js chart will be placed here -->
		</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js" type="text/javascript"></script>

	<script src="https://d3js.org/d3.v5.min.js" ></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->

	<script src="../visavail/js/visavail.js"></script>
	<!-- <script src="../visavail/js/visavail.min.js"></script> -->

	<script>
		//set moment
		//moment.locale("it")
		var dataset = [{
			"measure": "Balance Sheet",
			"interval_s": 3 * 30.5 * 24 * 60 * 60,
			"data": [
				["2015-03-31", 0],
				["2015-06-30", 1],
				["2015-09-30", 1],
				["2015-12-31", 1],
				["2016-03-31", 1],
				["2016-06-30", 1],
				["2016-09-30", 1],
				["2016-12-31", 1],
				["2017-03-31", 0],
				["2017-06-30", 1],
				["2017-09-30", 1],
				["2017-12-31", 1],
				["2018-03-31", 1],
				["2018-06-30", 1],
				["2018-09-30", 1]
			],
			description:[
				['<i class=" fas fa-fw fa-check tooltip_has_data"></i>ERRORE TRASFERIMENTO'],
				["ciao"],
				["ciao"],
				["ciao"],
			]
		}];

		
		// draw Visavail.js chart
		var options = {
			id_div_container: "visavail_container",
			id_div_graph: "example",
			barHeight: 40,
			width: document.getElementById("visavail_container").offsetWidth,
			legend: {
				enabled: false
			},
			title: {
				enabled: false
			},
			sub_title: {
				enabled: false
			},
			icon: {
				class_has_data: 'fas fa-fw fa-check',
				class_has_no_data: 'fas fa-fw fa-exclamation-circle'
			},
			lineSpacing: 24,
			tooltip: {
				class: 'tooltip',
				//height of tooltip , correspond to line-height of class tooltip from css 
				height: 18,
				//position: "top" is a div before bar follow the mouse only left, "overlay" follow the mouse left and height
				position: "overlay",
				left_spacing: 20
			},
			ytitle: true,
			dateRange: ['2016-01-01','2016-12-31'],
			zoom:{
				enabled: true,
				onzoom: function(domain){
					console.log("onzoom domain", domain)
				},
				onzoomend: function(domain){
					console.log("onzoomend domain", domain)
				},
				onzoomstart: function(event){
					console.log("onzoomstart event", event)
				},
			}


		};
		
		console.log(options.width)
		var chart = visavail.generate(options, dataset)
	
		// setTimeout(function(){
		// 	console.log(options.width)
		// 	chart.displayDateRange("example", ['2016-01-01',0])}, 5000)

		// function redraw() {
		// 	chart.resizeWidth("example", document.getElementById("visavail_container").offsetWidth);
		// }
		
		// window.addEventListener("resize", redraw);
	</script>

</body>

</html>
