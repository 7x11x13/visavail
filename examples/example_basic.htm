<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Visavail.js Example: Basic Configuration</title>

	<!-- Visavail.js style -->
	<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<link href='../visavail/css/visavail.css' rel='stylesheet' type='text/css'>

	<!-- font-awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<!--
    Note: This should be replaced by
        <link href='./vendors/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    when implemented in your project.
    -->

	<!-- body style for this example -->
	<style>
		body {
			font-family: "Muli", "Helvetica", Arial, sans-serif;
		}
	</style>

</head>

<body>

	<h1>Visavail.js Basic Example</h1>
	<p>This example demonstrates the basic use of
		<a href="http://www.github.com/flrs/visavail" target="_blank">Visavail.js</a>.</p>

	<p id="example">
		<!-- Visavail.js chart will be placed here -->
	</p>

	<!-- Visavail.js scripts -->
	<script src="../vendors/moment/moment-with-locales.min.js" type="text/javascript"></script>
	<script>
		moment.locale('it');
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js" ></script>
	<script type="text/javascript">
		var dataset = [{
			"measure": "Balance Sheet",
			"interval_s": 365,
			"data": [
				["2015-03-31 06:00:00", 1],
				["2015-03-31 10:00:10", 0],
				["2015-03-31 10:00:40", 1],
				["2015-03-31 10:01:00", 1],
				["2015-03-31 12:03:00", 0],
				["2015-03-31 15:03:40", 1]
			]
		},];
	</script>
	<script src="../visavail/js/visavail.js"></script>

	<script>
		// draw Visavail.js chart
		var options = {	
						barHeight: 40,
						width: 600,
						legend: {
							enabled: true,
							has_no_data_text: 'cavolo',

						},
						title:{enabled: true},
						sub_title:{enabled: true},
						icon:{
							class_has_data : 'fas fa-fw fa-check',
							class_has_no_data: 'fas fa-fw fa-exclamation-circle'
						},
						lineSpacing: 24,
						tooltip: {
							height: 18
						},
						ytitle: true,
						locale:{
								"dateTime": "%A %e %B %Y, %X",
								"date": "%d/%m/%Y",
								"time": "%H:%M:%S",
								"periods": ["AM", "PM"],
								"days": ["Domenica", "Lunedì", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato"],
								"shortDays": ["Dom", "Lun", "Mar", "Mer", "Gio", "Ven", "Sab"],
								"months": ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"],
								"shortMonths": ["Gen", "Feb", "Mar", "Apr", "Mag", "Giu", "Lug", "Ago", "Set", "Ott", "Nov", "Dic"]
						}
					}
		//var parseDate = d3.time.format('%Y-%m-%d %H:%M:%S');
		var chart = visavailChart(options)
		//displayDateRange([      parseDate.parse('2015-03-31 10:00:00'),       parseDate.parse('2015-03-31 10:01:00')    ]);

		d3.select("#example")
			.datum(dataset)
			.call(chart);
	</script>

</body>

</html>
