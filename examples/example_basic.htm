<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Visavail.js Example: Basic Configuration</title>

	<!-- font-awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"

</head>

<body>

	<h1>Visavail.js Basic Example</h1>
	<p>This example demonstrates the basic use of<a href="http://www.github.com/flrs/visavail" target="_blank">Visavail.js</a>.</p>
		<div class="container-fluid">
			<div class="row">
				<div style="width: 100%;overflow: hidden;" class="visavail" id="visavail_container">
						<p>ciaoooooo</p>
					<p id="ciao">
						<!-- Visavail.js chart will be placed here -->
					</p>
					
				</div>
				
			</div>
		</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js" type="text/javascript"></script>

	<script src="https://d3js.org/d3.v5.min.js" ></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->

	<script src="../visavail/js/visavail.js"></script>
	<!-- <script src="../visavail/js/visavail.min.js"></script> -->

	<script>
		//set moment
		//moment.locale("it")
		var dataset = [{
			"measure": "Balance Sheet sadsada sadasdsad",
			"interval_s":  60,
			"categories": {
				"0": { "color": "#377eb8" },
				"1": { "color": "#ff7f00" },
				"Zoe": { "color": "purple" },
			},
			"data": [
				
				["2016-01-01 14:25:51", "1"],
				
				["2016-01-01 14:22:53", "1"],
				["2016-01-01 12:00:00", "0"],
				["2016-01-01 14:22:52", "0"],
				["2016-01-01 16:22:12", "0"],
				
				// ["2016-01-01 19:22:05", "1"],
				// ["2016-01-01 20:30:00", "Zoe", "2016-01-01 22:00:00"]
			],
			description:[
				['<i class=" fas fa-fw fa-check tooltip_has_data"></i>ERRORE TRASFERIMENTO'],
				["ciao"],
				["ciao"],
				["ciao"],
			]
		}];

		
		// draw Visavail.js chart
		var options = {
			id_div_container: "visavail_container",
			id_div_graph: "ciao",
			width: document.getElementById("visavail_container").offsetWidth,
		
			legend: {
				enabled: false
			},
			title: {
				enabled: false
			},
			sub_title: {
				enabled: false
			},
			icon: {
				class_has_data: 'fas fa-fw fa-check',
				class_has_no_data: 'fas fa-fw fa-exclamation-circle'
			},
			lineSpacing: 26,
			tooltip: {
				class: 'tooltip',
				//height of tooltip , correspond to line-height of class tooltip from css 
				height: 18,
				//position: "top" is a div before bar follow the mouse only left, "overlay" follow the mouse left and height
				position: "top",
				left_spacing: 20
			},
			ytitle: true,
			zoom:{
				enabled: true,

			},
			onclickblock: function onclickblock(data, index){
				console.log(data, index)
			},

			tooltip: {
				height: 18,
				position: "overlay",
				left_spacing: 20
			}
			,graph:{
				type: "rhombus",
				height:20,
				width:20
			}


		};
		
		console.log(options.width)
		var chart = visavail.generate(options, dataset)
		/*setTimeout(function(){
			console.log(options.width)
			chart.destroy()}, 1000)*/

		// function redraw() {
		// 	chart.resizeWidth("example", document.getElementById("visavail_container").offsetWidth);
		// }
		
		// window.addEventListener("resize", redraw);
	</script>

</body>

</html>
