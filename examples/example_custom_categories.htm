<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Visavail.js Example: Custom Categories</title>

    <!-- Visavail.js style -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link href='../visavail/css/visavail.css' rel='stylesheet' type='text/css'>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
	    crossorigin="anonymous">
    <!--
    Note: This should be replaced by
        <link href='./vendors/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    when implemented in your project.
    -->

    <!-- body style for this example -->
    <style>
        body {
            font-family: "Muli", "Helvetica", Arial, sans-serif;
        }
    </style>

</head>

<body>

<h1>Visavail.js Custom Categories Example</h1>
<p>This example demonstrates the use of <a href="http://www.github.com/flrs/visavail" target="_blank">Visavail.js</a>
   for displaying custom categories.</p>

   <div style="width: 100%" id="visavail_container">
	<p id="example">
		<!-- Visavail.js chart will be placed here -->
	</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js" type="text/javascript"></script>

<script src="https://d3js.org/d3.v5.min.js" ></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->

<script type="text/javascript">
    var dataset = [{
        "measure": "Fat Bike",
        "categories": {
            "0": { "color": "#377eb8" },
            "1": { "color": "#ff7f00" },
            "Zoe": { "color": "purple" },
        },
        "data": [
            ["2016-01-01 12:00:00", 0, "2016-01-01 13:00:00"],
            ["2016-01-01 14:22:51", 0, "2016-01-01 16:14:12"],
            ["2016-01-01 16:14:12", 1, "2016-01-01 17:14:12"],
            ["2016-01-01 19:20:05", 0, "2016-01-01 20:30:00"],
            ["2016-01-01 20:30:00", 0, "2016-01-01 22:00:00"]
		],
		description:[
			['<i class=" fas fa-fw fa-check tooltip_has_data"></i>ERRORE TRASFERIMENTO'],
			["ciao"],
			["ciao"],
			["ciao"],
		]
    }];
</script>
<script src="../visavail/js/visavail.js"></script>

<script>
    // draw Visavail.js chart
    	// draw Visavail.js chart
		var options = {
			id_div_container: "visavail_container",
			id_div_graph: "example",
			barHeight: 40,
			width: document.getElementById("visavail_container").offsetWidth,
			legend: {
				enabled: true
			},
			title: {
				enabled: true
			},
			sub_title: {
				enabled: true
			},
			icon: {
				class_has_data: 'fas fa-fw fa-check',
				class_has_no_data: 'fas fa-fw fa-exclamation-circle'
			},
			lineSpacing: 24,
			tooltip: {
				height: 18
			},
			ytitle: true,
			dateRange: ['2016-01-01','2016-12-31'],


		};
		
		console.log(options.width)
		var chart = visavailChart(options, dataset)
</script>

</body>

</html>
